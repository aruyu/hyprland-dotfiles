# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.

# See https://wiki.hyprland.org/Configuring/Monitors/
# change monitor to hires, the last argument is the scale factor
monitor=,preferred,auto,auto
#monitor=,highres,auto,auto

# sets xwayland scale
#exec-once=xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2

# toolkit-specific scale
#env = GDK_SCALE,2
env = XCURSOR_SIZE,24
#env = XCURSOR_SIZE,32


# Executes (autostarts)
exec-once = hyprctl setcursor oreo_spark_red_cursors 24
exec-once = waybar

exec-once = nm-applet
exec-once = blueman-applet
exec-once = copyq
exec-once = ibus-daemon -rxR
exec-once = swaybg -m fill -i ~/Desktop/Backgrounds/wallpaper.png


general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  gaps_in=5
  gaps_out=5
  border_size=0
  no_border_on_floating = true
  layout = dwindle
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  rounding = 10
  multisample_edges = true

  active_opacity = 0.94
  inactive_opacity = 0.86

  blur = true
  blur_size = 5
  blur_passes = 1
  blur_new_optimizations = yes

  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 2 2
  shadow_range = 4
  shadow_render_power = 2
  col.shadow = 0x66000000

  blurls = gtk-layer-shell
  # blurls = waybar
  blurls = lockscreen
}

animations {
  # See https://wiki.hyprland.org/Configuring/Animations/ for more

  enabled = true

  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, overshot, popin 80%
  animation = windowsOut, 1, 4, smoothOut, popin 80%
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1
  mouse_refocus = false
  natural_scroll = true

  touchpad {
    natural_scroll = true
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = true
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true

  animate_manual_resizes = true
  animate_mouse_windowdragging = true

  disable_autoreload = true
  enable_swallow = true
  swallow_regex = ^(alacritty)$
}

dwindle {
  no_gaps_when_only = false
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

