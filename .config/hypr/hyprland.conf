##======================
#-- [THEME]
#
source=~/.config/hypr/theme.conf



##======================
#-- [MONITOR & ENV]
#
# See https://wiki.hyprland.org/Configuring/Monitors/

# change monitor to hires, the last argument is the scale factor
monitor=,preferred,auto,auto
#monitor=,highres,auto,auto
source=~/.config/hypr/envs.conf



##======================
#-- [EXEC]
#
source=~/.config/hypr/execs.conf



##======================
#-- [GENERAL]
#
general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  # Gaps and border
  gaps_in = 4
  gaps_out = 8
  border_size = 0

  # Functionality
  # resize_on_border = true
  layout = dwindle
}



##======================
#-- [DECORATION]
#
decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  rounding = 10
  #multisample_edges = true

  # Opacity
  active_opacity = 0.9
  inactive_opacity = 0.85

  # Blur
  blur = true
  blur_size = 8
  blur_passes = 1
  blur_new_optimizations = true
  blur_ignore_opacity = false
  #blur_xray = true

  # Shadow
  drop_shadow = true
  #shadow_ignore_window = true
  shadow_offset = 2 2
  shadow_range = 6
  shadow_render_power = 2
  col.shadow = 0x66000000

  blurls = gtk-layer-shell
  #blurls = waybar
  #blurls = lockscreen

  # Dim
  dim_inactive = false
  dim_strength = 0.1
  dim_special = 0
}



##======================
#-- [ANIMATIONS]
#
animations {
  # See https://wiki.hyprland.org/Configuring/Animations/ for more

  enabled = yes

  # Animation curves

  bezier = md3_standard, 0.2, 0.0, 0, 1.0
  bezier = md3_decel, 0.05, 0.7, 0.1, 1
  bezier = md3_accel, 0.3, 0, 0.8, 0.15
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = overshot2, 0.2, 0.9, 0.1, 1.05
  bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
  bezier = win10, 0, 0, 0, 1
  bezier = gnome, 0, 0.85, 0.3, 1
  bezier = funky, 0.46, 0.35, -0.2, 1.2

  # Animation configs
  animation = windows, 1, 2, md3_decel, popin 80%
  animation = windowsOut, 1, 4, funky, popin 80%
  animation = windowsMove, 1, 4, overshot2
  animation = border, 1, 10, default
  animation = fade, 1, 0.0000001, default
  animation = workspaces, 1, 4, md3_decel, slide
}



##======================
#-- [INPUT]
#
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1
  mouse_refocus = false
  natural_scroll = true

  touchpad {
    natural_scroll = true
  }

  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}



##======================
#-- [GESTURES]
#
gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = true
  #workspace_swipe_distance = 1200px
  #workspace_swipe_fingers = 4
  #workspace_swipe_cancel_ratio = 0.2
  #workspace_swipe_min_speed_to_force = 5
  #workspace_swipe_create_new = true
}



##======================
#-- [MISC]
#
misc {
  disable_hyprland_logo = true
  disable_autoreload = true

  vfr = 1
  vrr = 0
  focus_on_activate = true
  animate_manual_resizes = true
  animate_mouse_windowdragging = true

  #suppress_portal_warnings = true
  enable_swallow = true
}



##======================
#-- [OTHERS]
#
dwindle {
  no_gaps_when_only = false
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

#master {
#  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#  new_is_master = true
#}

