[main]
font=JetBrainsMonoNL NF:size=9
dpi-aware=auto
pad=8x8 center


[colors]
foreground=D4D4D4 # Text
background=1E1E1E # Cursor
regular0=1E1E1E   # Black
regular1=DF301B   # Red
regular2=90D521   # Green
regular3=FFC620   # Yellow
regular4=569CD6   # Blue
regular5=8763B8   # Magenta
regular6=4EC9B0   # Cyan
regular7=D4D4D4   # White
bright0=6D7070    # Black
bright1=DF4352    # Red
bright2=A8D466    # Green
bright3=FFD850    # Yellow
bright4=56ACEF    # Blue
bright5=A578EA    # Magenta
bright6=4FDFC0    # Cyan
